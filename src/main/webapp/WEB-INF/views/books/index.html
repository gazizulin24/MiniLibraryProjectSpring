<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<h1>All books</h1>

<div th:each="book : ${books}">
    <a th:href="${'/books/' + book.getBookId()}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublication()}"></a>
</div>

<hr>

<a href="/books/new"> Add new book</a>



<form th:action="${'/people'}">
    <input type="submit" value="Go to People">
</form>

<form th:action="${'/books/search'}">
    <input type="submit" value="Search books">
</form>

</body>
</html>
